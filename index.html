<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div class="main" id="main">
        <div class="head">
            <h1>Odin's Weather</h1>
            <h2>Search a location to see the current weather conditions</h2>
        </div>
        <div class="search" id="search">
            <input type="text" placeholder="Enter city name or postal code" id="input" class="input">
            <button class="search-btn" id="search-btn">Search</button>
            <button class="temp-change" id="temp-change">&#176F/&#176C</button>
            <button class="search-btn" id="five-day">Five day</button>
        </div>
        <div id="container" class="container">
            <div class="inner-container">
                <div class="city-name" id="city-name">
                    <img src="./images/weather.png" alt="weather icon" class="icon" id="icon">
                </div>
                <div><p id="temp-section" class="temp-section">55</p></div>
                <div class="report-section" id="report-section">

                </div>
            </div>
        </div>
        <div class="fd-container" id="fd-container"></div>
    </div>
    <div class="disclaimer">
        <h4>Weather information provided by openweathermap.org</h4>
        <p>Please note that due to limitations of this source, not all cities are available</p>
        <div class="icon-credits">
            <p>Icons courtesy of <a href="https://www.flaticon.com">flaticon.com</a></p>
        </div>
        <!-- <h6>You don't really want war, do you Kratos?</h6> -->
    </div>
    
</body>
</html>
